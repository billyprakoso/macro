<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            position: relative;
            width: 300px;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            color: #A94C2E;
        } 

        .input-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
            padding: 10px 30px;
        }

        .input-group i {
            position: absolute;
            right: 60px;
            top: 60%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            box-sizing: border-box;
            color: #A94C2E;
        }

        
        #email::placeholder {
            color: #A94C2E;
        }

       
        #password::placeholder {
            color: #A94C2E;
        }

        .remember-me {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            width:60%;
            text-align: left;
            color: #A94C2E;
        }

        .error-message {
            color: red;
        }

        button {
            background-color: #A94C2E;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #A94C2E;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" onsubmit="return false">
            <h2>Login</h2>
            <div class="input-group">
                <b><label for="email">Alamat Email:</label></b>
                <input type="text" id="email" placeholder="Masukkan Alamat Email">
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-group">
                <b><label for="password">Kata sandi:</label></b>
                <input type="password" id="password" placeholder="Masukkan Kata Sandi" >
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <b><label for="rememberMe">Ingatkansaya</label></b>
            </div>
            <button type="button" onclick="validateLogin()">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
        <p>Belum punya akun? <b><a href="daftar.html" style="color: #A94C2E;">Daftar</a></b></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
